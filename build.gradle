/**
 * Top-level build file for ftc_app project.
 *
 * It is extraordinarily rare that you will ever need to edit this file.
 */

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        // Note for FTC Teams: Do not modify this yourself.
        classpath 'com.android.tools.build:gradle:8.13.1'
    }
}

// This is now required because aapt2 has to be downloaded from the
// google() repository beginning with version 3.2 of the Android Gradle Plugin
allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

repositories {
    mavenCentral()
}

// Run shell script before build (only if it exists)
def scriptPath = '/Users/masongeetings/.commercial_break.sh'
if (file(scriptPath).exists()) {
    tasks.register('runShellScript', Exec) {
        commandLine 'sh', scriptPath
    }

    // Make it run before builds
    subprojects {
        afterEvaluate {
            tasks.matching { it.name == 'preBuild' }.configureEach {
                dependsOn rootProject.tasks.named('runShellScript')
            }
        }
    }
}